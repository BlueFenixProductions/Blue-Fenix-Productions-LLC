<section id="contact" class="py-12 bg-gray-100">
  <div class="container mx-auto px-4">
    <div class="text-center">
      <h2 class="text-4xl font-bold mb-4">Let's Get In Touch!</h2>
      <p class="text-lg mb-8">Ready to start your next project with us? That's great! Give us a shout and we will get back to you as soon as possible.</p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 text-center">
      <div>
        <a href="mailto:{{ site.email }}">
          <i class="far fa-envelope fa-3x text-primary mb-4"></i>
          <p>{{ site.email }}</p>
        </a>
      </div>
      <div>
        <a href="https://github.com/{{ site.github_username }}">
          <i class="fab fa-github fa-3x text-primary mb-4"></i>
          <p>{{ site.github_username }}</p>
        </a>
      </div>
      <div>
        <a href="https://{{ site.blog }}">
          <i class="fas fa-rss-square fa-3x text-primary mb-4"></i>
          <p>blog</p>
        </a>
      </div>
      <div>
        <a rel="me" href="https://{{ site.mastodon }}">
          <i class="fab fa-mastodon fa-3x text-primary mb-4"></i>
          <p>@blue_fenix@hachyderm.io</p>
        </a>
      </div>
    </div>
  </div>
</section>
